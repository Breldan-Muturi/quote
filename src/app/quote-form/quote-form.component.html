<div class="container-fluid">
    <h2 class="text-center">Add your Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="name">Quote</label>
            <textarea class="form-control" id="name" rows="4" required [(ngModel)]="newQuote.name" name="name" #name='ngModel'></textarea>
            <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
                <p>Quote is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Author</label> 
            <input type="text" class="form-control" id="author" required [(ngModel)]="newQuote.author" name="author" #author='ngModel'>
            <div [hidden]="author.valid || author.pristine" class="alert alert-warning">
                <p>Author is required</p>
            </div>         
        </div>
        <div class="form-contol mb-4">
            <label for="publisher">Publisher</label>
            <input type="text" class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher" #publisher='ngModel'>
            <div [hidden]="publisher.valid || publisher.pristine" class="alert alert-warning">
                <p>Publisher is required</p>
            </div>
        </div>
        <div>
            <label for="complete">Publish date: </label>
            <input type="date" id="completeDate" required [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate='ngModel'>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-warning">
                <p>completeDate is required</p>
            </div>
        </div>
        <button type="submit">Add Quote</button>
    </form>
</div>
