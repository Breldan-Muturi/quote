<div>
  <ng-progress></ng-progress>
  <h1 class="ml-3">Turi Quotes</h1>
  <hr>
  <div class="row">
    <blockquote class="blockquote text-center">
      <p class="mb-0">{{quote.quote}}</p>
      <footer class="blockquote-footer"><cite>{{quote.author}}</cite></footer>
    </blockquote>
  </div>
  <div class="row">
    <div class="col-md-6">
        <div class="mb-3" *ngFor='let quote of quotes; let i = index'>
          <div>
              <h6 id={{i}} appHighlight>
                  {{quote.name}} <br>                  
                  <button (click)="quote.upvotes = quote.upvotes + 1">Upvote<i class="fa fa-thumbs-up"></i>        {{quote.upvotes}}
                  </button> 
                  <button (click)="quote.downvotes = quote.downvotes + 1">Downvote<i class="fa fa-thumbs-down"></i>    {{quote.downvotes}}</button>
                  <br>
                </h6>
                <button (click)='toggleDetails(i)'>Toggle Details</button>
          </div>            
          <div *ngIf='quote.showDetails'>
              <app-quote-details [quote]='quote' (isDelete)='deleteQuote($event,i)'></app-quote-details>
          </div>
        </div>
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>  
</div>
